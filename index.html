<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Programming </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="hero">
            <div><h3>Convert</h3></div>
            <div><input type="text" id="n"></div>
            <div>
                <select id="mySelect" >
                    <option value="lb">lb to kg</option>
                    <option value="kg">kg to lb</option>
                </select>
            </div>
            <div><input type="submit" value="Go" class="submit"></div>
            <div class="result"><h3></h3></div>
        </form>

        <form id="minmax">
            <div class="grid2">
                <div><h3>Input Series of Number</h3></div>
                <div><input type="text" ></div>
            </div>
               
                <div class="max"><p></p></div>
                <div class="min"><p></p></div>
                <div class="sum"><p></p></div>
                <div class="avg"><p></p></div>
                <div class="rev"><p></p></div>
                
               
            
        </form>

        <form id="magic">
            <h2>Magic!</h2>
            <textarea type="input"></textarea>
            <div class="grid2">
                <div><input type="button" value="Clear it" class="clr"></div>
                <div><input type="button" value="Capitalize" class="cap"></div>
                <div><input type="button" value="Sort" class="sort"></div>
                <div><input type="button" value="Reverse" class="rvr"></div>
                <div><input type="button" value="Strip Blank" class="blnk"></div>
                <div><input type="button" value="Add Numbers" class="addnum"></div>
                <div><input type="button" value="Shuffle" class="shuffle"></div>
            </div>  
        </form>
        <div>
            <section class="quote">
                    <div id="quoteBox"><h3></h3></div>
                <div class="btngrid">
                    <div><input class="qbtn1" type="button" value=" "></div>
                    <div><input class="qbtn2" type="button" value=" "></div>
                    <div><input class="qbtn3" type="button" value=" "></div>
                    <div><input class="qbtn4" type="button" value=" "></div>
                </div> 
            </section>
        </div>


        <script src="main.js"></script>
    </body>
</html>
